name: Deploy Preview

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

# All PRs deploy to the same Worker names (osmosis-website-branch, osmosis-website-preview).
# Concurrent PRs will overwrite each other. Acceptable for a single-maintainer repo.
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npx @11ty/eleventy
      - name: Deploy Gatsby preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy -c wrangler.branch.toml
      - name: Deploy Eleventy preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy -c wrangler.preview.toml
