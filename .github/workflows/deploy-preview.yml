name: Deploy Preview

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install djlint pytest pyyaml
      - run: npm ci
      - name: Lint SCSS
        run: npm run lint:scss
      - name: Lint Nunjucks
        run: djlint --extension=njk src/_includes/ --lint
      - run: npx @11ty/eleventy
      - name: Test build output
        run: pytest tests/
      - name: Derive worker names
        if: github.actor != 'dependabot[bot]'
        id: worker
        run: |
          branch="${{ github.head_ref || github.ref_name }}"
          slug=$(echo "$branch" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//' | cut -c1-47)
          echo "preview=osmosis-preview-${slug}" >> "$GITHUB_OUTPUT"
          echo "cleanup=osmosis-cleanup-${slug}" >> "$GITHUB_OUTPUT"
          echo "url=https://osmosis-preview-${slug}.osmosiscast.workers.dev" >> "$GITHUB_OUTPUT"
      - name: Check cron trigger limit
        if: github.actor != 'dependabot[bot]'
        id: cron_check
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          response=$(curl -sf -H "Authorization: Bearer $CF_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/workers/scripts")
          count=$(echo "$response" | jq '[.result[] | select(.handlers[] == "scheduled")] | length')
          echo "count=$count"
          if [ "$count" -ge 5 ]; then
            echo "can_deploy=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Cron trigger limit reached ($count/5) — skipping preview deploy."
          else
            echo "can_deploy=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Deploy preview
        if: github.actor != 'dependabot[bot]' && steps.cron_check.outputs.can_deploy == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: "4.64.0"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy -c wrangler.preview.toml --name ${{ steps.worker.outputs.preview }}
      - name: Deploy cleanup worker
        if: github.actor != 'dependabot[bot]' && steps.cron_check.outputs.can_deploy == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: "4.64.0"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/cleanup
          command: deploy --name ${{ steps.worker.outputs.cleanup }} --var PREVIEW_NAME:${{ steps.worker.outputs.preview }} --var CLEANUP_NAME:${{ steps.worker.outputs.cleanup }}
      - name: Set cleanup worker secrets
        if: github.actor != 'dependabot[bot]' && steps.cron_check.outputs.can_deploy == 'true'
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "$CF_API_TOKEN" | npx wrangler secret put CF_API_TOKEN --name ${{ steps.worker.outputs.cleanup }}
          echo "$ACCOUNT_ID" | npx wrangler secret put ACCOUNT_ID --name ${{ steps.worker.outputs.cleanup }}
      - if: github.actor != 'dependabot[bot]' && steps.cron_check.outputs.can_deploy == 'true'
        run: echo "### Preview deployed to ${{ steps.worker.outputs.url }} (auto-expires in 3h)" >> "$GITHUB_STEP_SUMMARY"
      - if: github.actor != 'dependabot[bot]' && steps.cron_check.outputs.can_deploy != 'true'
        run: echo "### Preview skipped — cron trigger limit reached (5/5). Delete a stale worker to free a slot." >> "$GITHUB_STEP_SUMMARY"
